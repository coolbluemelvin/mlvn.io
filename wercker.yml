box: debian
build:
  steps:
    - arjen/hugo-build:
        version: "0.14"
        theme: hello-friend-ng
        flags: --buildDrafts=true
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - coolbluemelvin/gh-pages@0.2.1:
        token: $GIT_TOKEN
        domain: mlvn.io
        basedir: public
